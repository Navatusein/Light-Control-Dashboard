name: Lint (ESLint)

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
    types:
      - ready_for_review
      - review_requested
jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: eslint-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          corepack enable
          npm ci

      - name: Run ESLint
        run: npm run lint --silent -- --max-warnings=0
