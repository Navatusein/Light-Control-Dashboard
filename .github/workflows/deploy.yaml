name: deploy
on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
    secrets:
      SSH_USER:
        required: true
      SSH_HOST:
        required: true
      SSH_PRIVATE_KEY:
        required: true
      SSH_PORT:
        required: true  # порт обязателен

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install SSH key and known_hosts
        shell: bash
        run: |
          set -eu
          mkdir -p ~/.ssh
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # known_hosts строго с указанным портом
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" > ~/.ssh/known_hosts

      - name: Create Docker SSH context
        shell: bash
        run: |
          set -eu
          docker context rm -f remote 2>/dev/null || true
          docker context create remote \
            --docker "host=ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }}"

      - name: Docker Compose (remote)
        env:
          TAG: ${{ inputs.tag }}
        shell: bash
        run: |
          set -eu
          export TAG
          cd .deploy
          docker compose --context remote -f docker-compose.yml up -d

      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh
