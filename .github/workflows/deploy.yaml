name: deploy
on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      ssh-host:
        required: true
        type: string
      ssh-user:
        required: true
        type: string
      ssh-port:
        required: true
        type: string
      ssh-private-key:
        required: true
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fetch-depth: 0

      - name: Install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_ed25519
          echo "${{ inputs.ssh-private-key }}" > ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ inputs.ssh-port }} -H ${{ inputs.ssh-host }} > ~/.ssh/known_hosts
          docker context create remote --docker host=ssh://${{ inputs.ssh-user }}@${{ inputs.ssh-host }}:${{ inputs.ssh-port }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker compose
        env:
          TAG: ${{ inputs.tag }}
        run: |
          cd .deploy \
          docker-compose --context remote -f docker-compose.yml up -d

      - name: cleanup
        run: rm -rf ~/.ssh
